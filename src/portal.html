<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white shadow">
    <section class="flex items-center justify-center h-screen">
      <div class="grid grid-cols-1 bg-red-500 shadow h-3/6 w-4/12 border-solid border-2 border-red-600 shadow rounded-3xl" >
        <form>
          <label class="block">
            <span class="block text-sm font-medium text-slate-700">Student ID:
              <input type="text" class="peer..." placeholder="Enter student ID...">
              <p class="mt-2 invisible peer-invalid:visible text-red-600 text-sm">Provide a valid student ID</p>
            </span>
          </label>

          <label class="block"></label>
            <span class="block text-sm font-medium text-slate-700">Password:
              <input type="password" class="peer..." placeholder="Enter password...">
              <p class="mt-2 invisible peer-invalid:visible text-red-600 text-sm">Provide a password</p>
            </span>
          </label>

          <label class="block"></label>
            <span class="block text-sm font-medium text-slate-700">Birthday:
              <input type="date" class="peer..." placeholder="Enter birthday...">
              <p class="mt-2 invisible peer-invalid:visible text-red-600 text-sm">Provide a birthday</p>
            </span>
          </label>

        </form>
      </div>
    </section>
  </body>
</html>
